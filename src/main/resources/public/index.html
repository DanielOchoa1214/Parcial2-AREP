<!DOCTYPE html>
<html>
<head>
    <title>Parcial 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Bienvenido a mi fantabuloso parcial 2 de esta bella materia</h1>
    <form action="/hello">
        <label for="name">Ingresa un numero para calcular la Secuencia de Lucas:</label><br>
        <input type="text" id="name" name="name" value="13"><br><br>
        <input type="button" value="Calcular" onclick="loadGetMsg()">
    </form>
    <div id="getrespmsg"></div>
    <script>
                function loadGetMsg() {
                    let nameVar = document.getElementById("name").value;
                    const xhttp = new XMLHttpRequest();
                    xhttp.onload = function() {
                        document.getElementById("getrespmsg").innerHTML =
                        this.responseText;
                    }
                    xhttp.open("GET", "/lucasseq?value="+nameVar);
                    xhttp.send();
                }

    </script>
</body>
</html>
